<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Boogle">
        <meta name="keywords" content="Boogle,search,homepage">
        <meta name="author" content="Anna Zubova">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Boogle</title>
    </head>

    <body>
        <nav>
          <ul id="menu">
            <li><a href="#">Bmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="apps-icon.png"></a></li>
            <li id="sign-in"><a href="#">Sign In</a></li>
          </ul>
        </nav>
        <main>
          <div class="centered">
            <img src="booglelogo.png">
          </div>
          <div id="search-input">
            <form class="centered" action="https://www.google.com/search">
              <input type="text" method="get" name="q">
            </form>
          </div>
          <div id="buttons" class="centered">
            <ul>
              <li><a href="#">Boogle search</a></li>
              <li><a href="#">I'm feeling lucky</a></li>
            </ul>
          </div>
          <div id="languages" class="centered">
            Boogle offered in:
            <ul>
              <li><a href="#">español</a></li>
              <li><a href="#">català</a></li>
              <li><a href="#">galego</a></li>
              <li><a href="#">euskara</a></li>
            </ul>

          </div>
        </main>
        <footer>
          <div id="country"><p>Spain</p></div>
          <div id="footer-menu">
            <ul id="left-menu">
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <ul id="right-menu">
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
              <li><a href="#">Use Boogle.com</a></li>
            </ul>
          </div>
        </footer>
    </body>
</html>
